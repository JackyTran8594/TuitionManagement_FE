<nb-card>
    <nb-card-header style="background-color:white">
        <div class="row">
            <div class="col-12 col-md-8 mb-2">
                <h6>Thông tin người dùng</h6>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form name="form" #formModal="ngForm">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="form-group row">
                        <label for="username" class="label col-sm-3 col-form-label">Tên đăng nhập: &nbsp;<span
                               style="color: red">*</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" nbInput fullWidth id="name"
                                 [(ngModel)]="item.login" name="login"
                                #login="ngModel" required [ngClass]="{
                'invalid-data': login.invalid && (login.touched || login.dirty)
              }" placeholder="Tên đăng nhập" />
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6">
                    <div class="form-group row">
                        <label for="usertype" class="label col-sm-3 col-form-label">Loại người dùng:
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" nbInput fullWidth id="email"
                                [ngModel]="item.usertype" (ngModelOptions)="{standalone: true}" name="usertype" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row 2 -->
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="form-group row">
                        <label for="fullName" class="label col-sm-3 col-form-label">Họ và đệm:
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" nbInput fullWidth id="fullName"
                                [(ngModel)]="item.firstname" name="firstname" />
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6">
                    <div class="form-group row">
                        <label for="lastname" class="label col-sm-3 col-form-label">Tên:
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" nbInput fullWidth id="lastname"
                                [(ngModel)]="item.lastname" name="lastname" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- row 3 -->
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="form-group row">
                        <label for="password" class="label col-md-3 col-sm-3 col-form-label">Mật khẩu: &nbsp;<span
                                [hidden]="!showPassword" style="color: red">*</span></label>
                        <div class="col-md-9 col-sm-9">
                            <nb-form-field>
                                <input [type]="getInputType()" class="form-control" nbInput fullWidth id="password "
                                    [(ngModel)]="item.password " name="password " #password="ngModel"
                                    required [ngClass]="{
                  'invalid-data': password.invalid && (password .touched || password.dirty)
                }" placeholder="Mật khẩu" />
                                <button nbButton nbSuffix ghost (click)="editPass()">
                                    <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'" pack="eva"
                                        [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
                                    </nb-icon>
                                </button>
                            </nb-form-field>

                        </div>
                    </div>

                </div>
                <div class="col-lg-6 col-md-6" *ngIf="showPassword">
                    <div class="form-group row">
                        <label for="passwordCheck" class="label col-md-3 col-sm-3 col-form-label">Nhập lại mật khẩu:
                            &nbsp;<span [hidden]="!showPassword" style="color: red">*</span></label>
                        <div class="col-md-9 col-sm-9">
                            <nb-form-field>
                                <input type="password" class="form-control" nbInput fullWidth id="passwordCheck"
                                    [ngModel]="item.passwordCheck" (ngModelChange)="onCheckPassword($event)"
                                     name="passwordCheck"
                                    #passwordCheck="ngModel" required [ngClass]="{
              'invalid-data': passwordCheck.invalid && (passwordCheck.touched || passwordCheck.dirty)
            }" placeholder="Nhập lại mật khẩu" />
                                <nb-icon *ngIf="onCheckPassword($event)" status="success" nbSuffix
                                    class="action-icon" icon="checkmark-outline" pack="eva">
                                </nb-icon>
                                <nb-icon *ngIf="!onCheckPassword($event)" status="danger" nbSuffix
                                    class="action-icon" icon="close-outline" pack="eva"></nb-icon>
                            </nb-form-field>

                        </div>
                    </div>
                </div>
            </div>
        </form>

    </nb-card-body>
    <nb-card-footer>
        <div class="row">
            <div class="col-lg-12 col-md-12 text-center">
                <div class="buttons-row">
                    <button nbButton status="info" class="btn-custom" (click)="save()">
                        <nb-icon class="action-icon" icon="save-outline"></nb-icon>
                        Lưu thay đổi
                    </button>
                    <button nbButton status="info" class="btn-custom" (click)="goDashboard()">
                        <nb-icon class="action-icon" icon="arrow-back-outline"></nb-icon>
                        Về trang chủ
                    </button>

                </div>

            </div>

        </div>
    </nb-card-footer>

</nb-card>
